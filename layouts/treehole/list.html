{{- define "main" -}}
<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- with .Content -}}
  <div class="post-content">
    {{ . }}
  </div>
  {{- end -}}
</header>

{{- $pages := where .Pages "Params.draft" "!=" true -}}
{{- if not $pages -}}
<p>暂无内容。</p>
{{- else -}}
<ul class="terms-tags">
  {{- range $pages.ByDate.Reverse -}}
  <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
  {{- end -}}
</ul>
{{- end -}}
{{- end -}}
